<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function decimal(e, dec)
        {
            var n = document.getElementById(e).getAttribute("value").toString
            var sum=0
            for(var i=n.length-1;i>=0;i--)
            {
                sum+=Math.pow(2,i)*parseInt(n[i])
            }
            document.getElementById(dec).setAttribute("value",sum)
        }
    </script>
    <input type="text" id="bin"/>
    <input type="number" id="dec" onfocus="decimal(bin, dec)"/>
</body>
</html>
