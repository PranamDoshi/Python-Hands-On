<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str1 = "Durden, Tyler";
        var str = "rainabcrain";
        if(str.match(/^rain.*rain$/))
            alert("Match...");
        else
            alert("No Match...");
        str1 = str1.replace(/(\w+),\s+(\w+)/, "$2, $1");
        document.write(str1);
    </script>
</body>
</html>
